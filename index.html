<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Engine Simulation</title>
    <style>
        /* Basic styles for the simulation controls */
        body { font-family: Arial, sans-serif; }
        .control { margin: 20px; }
        .gauge { width: 300px; }
        .vibration { transition: transform 0.1s; }
    </style>
</head>
<body>
    <h1>Car Engine Simulation</h1>
    <div class="control">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <br><br>
        <label for="rpmSlider">RPM:</label>
        <input type="range" id="rpmSlider" min="0" max="6000" value="0">
        <span id="rpmValue">0 RPM</span>
        <br><br>
        <label for="throttleControl">Throttle:</label>
        <input type="range" id="throttleControl" min="0" max="100" value="0">
        <span id="throttleValue">0%</span>
        <br><br>
        <div class="gauge">
            <label>Fuel Gauge:</label>
            <progress id="fuelGauge" value="100" max="100"></progress><span id="fuelValue">100%</span>
        </div>
        <div>
            <label>Temperature:</label>
            <span id="temperatureDisplay">0Â°C</span>
        </div>
        <div>
            <h3>Engine Status: <span id="engineStatus">Stopped</span></h3>
        </div>
    </div>

    <script>
        let isRunning = false;
        const rpmSlider = document.getElementById('rpmSlider');
        const rpmValue = document.getElementById('rpmValue');
        const throttleControl = document.getElementById('throttleControl');
        const throttleValue = document.getElementById('throttleValue');
        const fuelGauge = document.getElementById('fuelGauge');
        const fuelValue = document.getElementById('fuelValue');
        const temperatureDisplay = document.getElementById('temperatureDisplay');
        const engineStatus = document.getElementById('engineStatus');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');

        startButton.addEventListener('click', () => {
            isRunning = true;
            engineStatus.textContent = "Running";
            // Start engine logic, e.g., animation
        });

        stopButton.addEventListener('click', () => {
            isRunning = false;
            engineStatus.textContent = "Stopped";
            // Stop engine logic, e.g., reset
        });

        rpmSlider.addEventListener('input', () => {
            rpmValue.textContent = `${rpmSlider.value} RPM`;
            // Update engine RPM logic
        });

        throttleControl.addEventListener('input', () => {
            throttleValue.textContent = `${throttleControl.value}%`;
            // Update throttle logic
        });
    </script>
</body>
</html>
