<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Engine Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffeb3b; /* Bright yellow background */
            font-family: 'Arial', sans-serif;
            color: #3f51b5; /* Deep indigo text color */
            animation: backgroundAnimation 10s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #ffeb3b; }
            50% { background-color: #ff4081; }
            100% { background-color: #4caf50; }
        }

        .engine {
            width: 300px;
            height: auto;
            border: 10px solid #3f51b5;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .engine:hover {
            transform: scale(1.05);
        }

        .engine h1 {
            font-size: 2em;
            margin-bottom: 10px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-10px); }
        }

        .controls {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #5c6bc0;
        }
    </style>
</head>
<body>
    <div class="engine">
        <h1>Car Engine Simulation</h1>
        <p>Fuel Level: <span id="fuelLevel">100%</span></p>
        <div class="controls">
            <button class="button" onclick="startEngine()">Start Engine</button>
            <button class="button" onclick="stopEngine()">Stop Engine</button>
        </div>
    </div>

    <script>
        function startEngine() {
            document.getElementById("fuelLevel").innerText = "Running...";
        }

        function stopEngine() {
            document.getElementById("fuelLevel").innerText = "Stopped";
        }
    </script>
</body>
</html>
