<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Car Engine Simulation</title>\n    <style>\n        body { font-family: Arial, sans-serif; text-align: center; }\n        #stats { margin-top: 20px; }\n    </style>\n</head>\n<body>\n    <h1>Car Engine Simulation</h1>\n    <button id="startButton">Start Engine</button>\n    <button id="stopButton" disabled>Stop Engine</button>\n    <div id="stats">Engine State: <span id="engineState">Stopped</span></div>\n    <div id="realTimeStats">RPM: <span id="rpm">0</span></div>\n    <script>\n        let engineRunning = false;\n        let rpm = 0;\n        const statisticsDisplay = document.getElementById('realTimeStats');\n        const engineStateDisplay = document.getElementById('engineState');\n\n        document.getElementById('startButton').onclick = function() {\n            if (!engineRunning) {\n                engineRunning = true;\n                rpm = 1000; // Start RPM\n                engineStateDisplay.innerText = 'Running';\n                updateStats();\n                this.disabled = true;\n                document.getElementById('stopButton').disabled = false;\n            }\n        };\n\n        document.getElementById('stopButton').onclick = function() {\n            engineRunning = false;\n            engineStateDisplay.innerText = 'Stopped';\n            rpm = 0;\n            this.disabled = true;\n            document.getElementById('startButton').disabled = false;\n            clearInterval(statisticsInterval);\n        };\n\n        let statisticsInterval;\n        function updateStats() {\n            if (engineRunning) {\n                statisticsInterval = setInterval(() => {\n                    rpm += 100; // Simulating RPM increase\n                    statisticsDisplay.querySelector('#rpm').innerText = rpm;\n                }, 1000);\n            }\n        }\n    <\/script>\n</body>\n</html>
